<!doctype html>


{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

    .reformed-data {
    margin-top: 20px

    }

    .download-button {
    margin-top: 80px;
    }


    </style>


    <title>
        {{ img }}
    </title>


</head>
<body>


<main>

    <div class="reformed-data d-flex justify-content-center">
        <div class="card-photo">
            <img src="/media/{{reformed_data}}" width="400" alt="Your Qr Code">
        </div>
    </div>


    <div class="download-button d-flex justify-content-center">
        <a href="/media/{{reformed_data}}" class="btn" style="background-color: #9736DD; color: #2A2ABD" download>Download</a>

    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
