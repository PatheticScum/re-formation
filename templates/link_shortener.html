<!doctype html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>
        Link Shortener
    </title>


</head>
<body style="background-color: #007aff">
<main>
    <div class="link-shorter container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="link-shorter row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">QR Code</h1>
                <p class="col-lg-10 fs-4">Make your links by putting your links here and get your tiny link.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="link-shorter-form p-4 p-md-5 border rounded-3" method="post"
                      style="background-color: #8d90f2"
                      action="{% url 'link_shorter' %}" name="url" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        {{ link_shorter_form.link }}
                    </div>

                    <div class="form-group mb-4 d-flex justify-content-center">
                        {{ result }}
                    </div>


                    <div class="link-shorter d-flex justify-content-center mt-2">
                        <button type="submit" class="btn btn-primary">Send Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
