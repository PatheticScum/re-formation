<!doctype html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>
        Jpg to Pdf
    </title>


</head>
<body style="background-color: #DBA76C">


<main>
    <div class="png_to_pdf container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="png_to_pdf row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Jpg to Pdf</h1>
                <p class="col-lg-10 fs-4">Reformat your jpg files into pdf and download them.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="png_to_pdf-form p-4 p-md-5 border rounded-3" method="post"
                      style="background-color: #E2E544"
                      action="{% url 'jpg_to_png' %}" name="url" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        {{ jpg_to_png_form.username }}
                    </div>

                    <div class="form-group mb-2">
                        {{ jpg_to_png_form.name }}
                    </div>

                    <div class="form-group mb-2">
                        {{ jpg_to_png_form.images }}
                    </div>

                    <div class="png-to-pdf d-flex justify-content-center mt-2">
                        <button type="submit" class="btn" style="background-color: #F29D9D; color: #4B68DF">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
